<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OilDROP WebApp</title>
    <style>
        body {
            background-color: #0a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }

        .oil-drop {
            width: 25px;
            height: 35px;
            background: black;
            position: absolute;
            top: 0;
            left: 50%;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: drop 3s infinite ease-in-out;
        }

        .oil-drop.hidden { display: none; }

        @keyframes drop {
            0% { top: 0; opacity: 1; }
            80% { top: 70%; }
            100% { top: 100%; opacity: 0; }
        }

        .claim-btn {
            background: yellow;
            color: black;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .claim-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .barrel-image {
            position: absolute;
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>OilDROP</h1>

    <div class="timer-box" id="timerBox">00:00:00</div>
    <button class="claim-btn" id="claimBtn">Start Mining</button>

    <div class="oil-drop" id="oilDrop"></div>
    <img src="https://bayanbox.ir/view/907275674889280792/oildrop-barrel.png" alt="Oil Barrel" class="barrel-image" id="barrelImage">

    <script>
        const claimBtn = document.getElementById("claimBtn");
        const timerBox = document.getElementById("timerBox");
        const oilDrop = document.getElementById("oilDrop");

        let countdown;
        let miningActive = false;

        function startTimer(duration) {
            let timeRemaining = duration;

            countdown = setInterval(() => {
                const hours = Math.floor(timeRemaining / 3600);
                const minutes = Math.floor((timeRemaining % 3600) / 60);
                const seconds = timeRemaining % 60;

                timerBox.innerText = `${hours}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
                
                if (timeRemaining === duration - 1) {
                    timerBox.style.color = "white";
                }

                if (timeRemaining <= 0) {
                    clearInterval(countdown);
                    claimBtn.innerText = "Claim Drops";
                    claimBtn.disabled = false;
                    oilDrop.classList.add("hidden");
                    miningActive = false;
                }
                timeRemaining--;
            }, 1000);
        }

        claimBtn.addEventListener("click", () => {
            if (!miningActive) {
                miningActive = true;
                claimBtn.innerText = "Claim Drops";
                claimBtn.disabled = true;
                timerBox.style.color = "white";
                startTimer(8 * 3600);
            } else {
                alert("You have claimed 8 points!");
                claimBtn.innerText = "Start Mining";
                timerBox.innerText = "00:00:00";
                timerBox.style.color = "red";
                oilDrop.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
